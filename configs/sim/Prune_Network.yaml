# Prune configuration for the simulation
T: 1.0
dt: 0.001
pulseStart: 0.02
pulseEnd: 0.999
shuffle: False
noise: False
noiseStdvProp: 0.1
noiseMean: 0.0
noiseStdv: 0.0
prune_network: True
adjustStimI: False
max_adjustment_iters: 10
n_active_upper: 500
n_active_lower: 5
n_high_fr_upper: 100
high_fr_threshold: 100.0

# Checkpointing configuration
enable_checkpointing: True # Enable intermediate checkpointing
checkpoint_interval: 1 # Save checkpoint every N batches (set to 1 to save after each batch)